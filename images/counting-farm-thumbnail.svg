<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#87CEEB" />
  
  <!-- Grass -->
  <rect x="0" y="140" width="400" height="60" fill="#7c9e4a" />
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="30" fill="#FDB813" />
  <circle cx="350" cy="40" r="22" fill="#FFA500" />
  
  <!-- Farm animals -->
  <g transform="translate(50, 100)">
    <!-- Cow -->
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="#FFFFFF" />
    <ellipse cx="20" cy="20" rx="7" ry="5" fill="#000000" />
    <ellipse cx="40" cy="20" rx="7" ry="5" fill="#000000" />
    <rect x="27" y="30" width="6" height="10" fill="#FFC0CB" />
    <ellipse cx="30" cy="30" rx="8" ry="5" fill="#000000" />
    <path d="M10,10 Q5,0 0,10" stroke="#000000" fill="transparent" stroke-width="2" />
    <path d="M50,10 Q55,0 60,10" stroke="#000000" fill="transparent" stroke-width="2" />
    <rect x="0" y="0" width="60" height="40" fill="none" />
  </g>
  
  <g transform="translate(150, 110)">
    <!-- Pig -->
    <ellipse cx="30" cy="25" rx="30" ry="20" fill="#FFC0CB" />
    <circle cx="20" cy="20" r="5" fill="#000000" />
    <circle cx="40" cy="20" r="5" fill="#000000" />
    <ellipse cx="30" cy="30" rx="10" ry="5" fill="#FF9999" />
    <circle cx="25" cy="30" r="3" fill="#000000" />
    <circle cx="35" cy="30" r="3" fill="#000000" />
    <rect x="0" y="0" width="60" height="40" fill="none" />
  </g>
  
  <g transform="translate(250, 105)">
    <!-- Chicken -->
    <circle cx="30" cy="30" r="20" fill="#FFFFFF" />
    <circle cx="25" cy="25" r="3" fill="#000000" />
    <path d="M35,15 L45,5" stroke="#FF0000" fill="transparent" stroke-width="3" />
    <path d="M35,15 L45,10" stroke="#FF0000" fill="transparent" stroke-width="3" />
    <path d="M20,50 L10,60" stroke="#FF6600" fill="transparent" stroke-width="2" />
    <path d="M40,50 L50,60" stroke="#FF6600" fill="transparent" stroke-width="2" />
    <rect x="0" y="0" width="60" height="40" fill="none" />
  </g>
  
  <!-- Fence -->
  <line x1="20" y1="140" x2="380" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="40" y1="110" x2="40" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="80" y1="110" x2="80" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="120" y1="110" x2="120" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="160" y1="110" x2="160" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="200" y1="110" x2="200" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="240" y1="110" x2="240" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="280" y1="110" x2="280" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="320" y1="110" x2="320" y2="140" stroke="#8B4513" stroke-width="5" />
  <line x1="360" y1="110" x2="360" y2="140" stroke="#8B4513" stroke-width="5" />
  
  <!-- Title -->
  <rect x="100" y="30" width="200" height="50" rx="10" fill="rgba(255,255,255,0.8)" />
  <text x="200" y="60" font-family="Comic Sans MS, cursive" font-size="24" font-weight="bold" text-anchor="middle" fill="#4a7c59">Counting Farm</text>
  
  <!-- Numbers -->
  <circle cx="70" cy="90" r="15" fill="yellow" stroke="#FF6600" stroke-width="2" />
  <text x="70" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">1</text>
  
  <circle cx="330" cy="90" r="15" fill="yellow" stroke="#FF6600" stroke-width="2" />
  <text x="330" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">2</text>
  
  <circle cx="200" cy="90" r="15" fill="yellow" stroke="#FF6600" stroke-width="2" />
  <text x="200" y="95" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">3</text>
</svg>
