<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#8A2BE2" rx="15" ry="15"/>
  
  <!-- Monster -->
  <circle cx="150" cy="100" r="60" fill="#4B0082"/>
  <circle cx="125" cy="80" r="15" fill="white"/>
  <circle cx="175" cy="80" r="15" fill="white"/>
  <circle cx="125" cy="80" r="7" fill="black"/>
  <circle cx="175" cy="80" r="7" fill="black"/>
  
  <!-- Monster Mouth -->
  <path d="M110,120 Q150,150 190,120" stroke="white" stroke-width="6" fill="none"/>
  
  <!-- Math Symbols -->
  <text x="115" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="white">+</text>
  <text x="180" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="white">-</text>
  <text x="145" y="170" font-family="Arial" font-size="24" font-weight="bold" fill="white">=</text>
  
  <!-- Food Items -->
  <circle cx="90" cy="130" r="15" fill="#FF5733"/>
  <circle cx="210" cy="130" r="15" fill="#33FF57"/>
  
  <!-- Title -->
  <text x="150" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Math Monster Munch</text>
</svg>
