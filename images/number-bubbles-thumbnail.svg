<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" rx="10" fill="#E3F2FD"/>
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2196F3">Number Bubbles</text>
  
  <!-- Bubble 1 -->
  <circle cx="70" cy="80" r="30" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="70" y="87" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">5</text>
  
  <!-- Bubble 2 -->
  <circle cx="150" cy="100" r="35" fill="url(#grad2)" filter="url(#shadow)"/>
  <text x="150" y="107" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#FFFFFF">8</text>
  
  <!-- Bubble 3 -->
  <circle cx="230" cy="90" r="28" fill="url(#grad3)" filter="url(#shadow)"/>
  <text x="230" y="97" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">3</text>
  
  <!-- Bubble 4 -->
  <circle cx="110" cy="140" r="25" fill="url(#grad4)" filter="url(#shadow)"/>
  <text x="110" y="147" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">9</text>
  
  <!-- Bubble 5 -->
  <circle cx="190" cy="160" r="32" fill="url(#grad5)" filter="url(#shadow)"/>
  <text x="190" y="167" font-family="Arial, sans-serif" font-size="21" font-weight="bold" text-anchor="middle" fill="#FFFFFF">2</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="grad1" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#81D4FA"/>
      <stop offset="100%" stop-color="#2196F3"/>
    </radialGradient>
    
    <radialGradient id="grad2" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#A5D6A7"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </radialGradient>
    
    <radialGradient id="grad3" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FFCC80"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </radialGradient>
    
    <radialGradient id="grad4" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#CE93D8"/>
      <stop offset="100%" stop-color="#9C27B0"/>
    </radialGradient>
    
    <radialGradient id="grad5" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#F8BBD0"/>
      <stop offset="100%" stop-color="#E91E63"/>
    </radialGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
