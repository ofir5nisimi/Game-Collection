<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../mobile.css">
    <link rel="icon" type="image/svg+xml" href="../../images/app-icon-192.svg">
    <meta name="theme-color" content="#4caf50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../../images/app-icon-192.svg">
</head>
<body>
    <div class="container">
        <h1>Memory Card Game</h1>
        <div class="stats">
            <div id="moves">0 Moves</div>
            <div id="timer">Time: 0s</div>
        </div>        <div class="controls">
            <button id="start-btn">Start New Game</button>
            <button id="home-btn" onclick="window.location.href='../../index.html'">Home</button>
            <div class="difficulty">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="easy">Easy (4x3)</option>
                    <option value="medium" selected>Medium (4x4)</option>
                    <option value="hard">Hard (6x4)</option>
                </select>
            </div>
        </div>
        <div id="game-board" class="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
